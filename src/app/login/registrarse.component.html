
<section id="wrapper" class="login-register login-sidebar" style="background-image:url(assets/images/background/login-register.jpg);">
  <div class="login-box card">
      <div class="card-body">
        <!-- Angular desactiva las validaciones de formulario de navegador por defecto,
        para evitar ello se usa  ngNativeValidate-->
          <form [formGroup]="forma"  (ngSubmit)="registrarUsuario()"
          ngNativeValidate 
          style="font-family: Montserrat, sans-serif;" class="form-horizontal form-material px-3" id="loginform" action="index.html">
              <a href="javascript:void(0)" class="text-center db"><img src="assets/images/logo-icon.png" alt="Home" /><br/><img src="assets/images/logo-text.png" alt="Home" /></a>
              <h3 class="box-title">Registrate ahora</h3><small style="font-size: 12px ;font-family: Montserrat, sans-serif;" > Crea una cuenta y disfruta</small>
              <div class="form-group">
                  <div class="col-xs-12">
                      <input formControlName="nombre" name="nombre"
                      style="font-size: 13px"  class="form-control" type="text" required placeholder="Nombre">
                  </div>
              </div>
              <div class="form-group ">
                  <div class="col-xs-12">
                      <input formControlName="email" name="correo" 
                      style="font-size: 13px" class="form-control" type="email" required placeholder="Correo">
                  </div>
              </div>
              <div class="form-group ">
                  <div class="col-xs-12">
                      <input formControlName="password" name="password" 
                      style="font-size: 13px"   class="form-control" type="password" required placeholder="Contraseña">
                  </div>
              </div>
              <div class="form-group mb-1">
                  <div class="col-xs-12">
                      <input formControlName="password2" name="password2" 
                      style="font-size: 13px"   class="form-control" type="password" required placeholder="Confirma contraseña">
                  </div>
              </div>    
              <div class='form-group' *ngIf="forma.errors?.sonIguales && !forma.pristine">
                <div class="col-xs-12">
                      <small class='text-danger'>Las constraseñas deben ser Iguales</small>
                </div>
              </div>


              <div class="form-group row">
                  <div class="col-md-12">
                        <div class="checkbox checkbox-primary pull-left mt-0">
                                <input  formControlName="condiciones" name="condiciones" 

                                id="checkbox-signup" type="checkbox" class="filled-in chk-col-light-blue">
                                <label style="font-size: 13px" for="checkbox-signup">Estoy de acuerdo con los <a href="#">términos</a></label>
                            </div>
                  </div>
              </div>
              <div class="form-group text-center m-t-20">
                  <div class="col-xs-12">
                      <button  style="font-size: 16px;font-family: Montserrat, sans-serif;"class="btn btn-info btn-lg btn-block text-uppercase waves-effect waves-light" type="submit">Registrarme</button>
                  </div>
              </div>
              <div class="form-group m-b-0">
                  <div class="col-sm-12 text-center"> 
                      <p>¿Tienes una cuenta? <a routerLink="/login" class="text-info m-l-5"><b>Ingresa ahora</b></a></p>
                  </div>
              </div>
          </form>
      </div>
  </div>
</section>
