<div class="no-print">
  <h4 class="text-light-blue" style="margin: 0 0 5px 0; border-bottom: 1px solid #ddd; padding-bottom: 15px;">Layout
    Temas </h4>


  <ul class="list-unstyled">
    <li class="estiloFloat">
      <a (click) = "actualizarTema('blue')"

       style="cursor: pointer; display: block; box-shadow: -1px 1px 2px rgba(0,0,0,0.0);" class="clearfix full-opacity-hover">
        <div><span class="cuadro-header" style="background: #367fa9;"></span><span class="bg-light-blue" style="display:block; width: 80%; float: left; height: 10px;"></span></div>
        <div><span class="cuadro-navbar" style="background: #222d32;"></span><span style="display:block; width: 80%; float: left; height: 40px; background: #f4f5f7;"></span></div>
        <p class="text-center">Skin Blue</p>
      </a>
    </li>
    <li class="estiloFloat">
      <a  (click) = "actualizarTema('black')"
      style="cursor: pointer;display: block; box-shadow: -1px 1px 2px rgba(0,0,0,0.0);" class="clearfix full-opacity-hover">
        <div style="box-shadow: 0 0 2px rgba(0,0,0,0.1)" class="clearfix">
            <span style="display:block; width: 20%; float: left; height: 10px; background: #fefefe;"></span><span
            style="display:block; width: 80%; float: left; height: 10px; background: #fefefe;"></span></div>
        <div><span style="display:block; width: 20%; float: left; height: 40px; background: #222;"></span><span style="display:block; width: 80%; float: left; height: 40px; background: #f4f5f7;"></span></div>
        <p class="text-center">Skin Black</p>
      </a>
    </li>
    <li class="estiloFloat">
      <a (click) = "actualizarTema('purple')"  
      style="cursor: pointer;display: block; box-shadow: -1px 1px 2px rgba(0,0,0,0.0);"
        class="clearfix full-opacity-hover">
        <div><span style="display:block; width: 20%; float: left; height: 10px;" class="bg-purple-active"></span><span
            class="bg-purple" style="display:block; width: 80%; float: left; height: 10px;"></span></div>
        <div><span style="display:block; width: 20%; float: left; height: 40px; background: #222d32;"></span><span
            style="display:block; width: 80%; float: left; height: 40px; background: #f4f5f7;"></span></div>
        <p class="text-center">Skin Purple</p>
      </a>
    </li>
    <li class="estiloFloat">
      <a (click) = "actualizarTema('green')" 
      style="cursor: pointer;display: block; box-shadow: -1px 1px 2px rgba(0,0,0,0.0);"
        class="clearfix full-opacity-hover">
        <div><span style="display:block; width: 20%; float: left; height: 10px;" class="bg-green-active"></span><span
            class="bg-green" style="display:block; width: 80%; float: left; height: 10px;"></span></div>
        <div><span style="display:block; width: 20%; float: left; height: 40px; background: #222d32;"></span><span
            style="display:block; width: 80%; float: left; height: 40px; background: #f4f5f7;"></span></div>
        <p class="text-center">Skin Green</p>
      </a>
    </li>
    <li class="estiloFloat">
      <a (click) = "actualizarTema('red')" 
      style="cursor: pointer;display: block; box-shadow: -1px 1px 2px rgba(0,0,0,0.0);"
        class="clearfix full-opacity-hover">
        <div>
          <span style="display:block; width: 20%; float: left; height: 10px;" class="bg-red-active">
          </span>
          <span class="bg-red" style="display:block; width: 80%; float: left; height: 10px;"></span></div>
        <div><span style="display:block; width: 20%; float: left; height: 40px; background: #222d32;"></span><span
            style="display:block; width: 80%; float: left; height: 40px; background: #f4f5f7;"></span></div>
        <p class="text-center">Skin Red</p>
      </a></li>
    <li class="estiloFloat">
      <a (click) = "actualizarTema('yellow')"
      style="cursor: pointer;display: block; box-shadow: -1px 1px 2px rgba(0,0,0,0.0);"
        class="clearfix full-opacity-hover">
        <div><span style="display:block; width: 20%; float: left; height: 10px;" class="bg-yellow-active"></span><span
            class="bg-yellow" style="display:block; width: 80%; float: left; height: 10px;"></span></div>
        <div><span style="display:block; width: 20%; float: left; height: 40px; background: #222d32;"></span><span
            style="display:block; width: 80%; float: left; height: 40px; background: #f4f5f7;"></span></div>
        <p class="text-center">Skin Yellow</p>
      </a></li>
  </ul>
</div>
