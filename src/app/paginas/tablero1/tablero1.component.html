<div class="row">
  <div class="col-sm-12">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title" style="font-size: 20px">Barra de Progreso</h5>
        <div class="progress">
          <div class="progress-bar progress-bar-striped active" role="progressbar" 
          [attr.ariaValuenow]="porcentaje"  aria-valuemin="0"
            aria-valuemax="100"  [style.width]="porcentaje + '%'">
            <!-- aria-valueNow="100"  style="width: 85%" ANTES, lo manejo con Angular, attr personalisados--->
            <span class="sr-only">{{porcentaje}}</span>
          </div>
        </div>
        <div class="progress">
            <div class="progress-bar progress-bar-striped active progress-bar-success "  role="progressbar" 
            [attr.ariaValuenow]="porcentaje"  aria-valuemin="0"
              aria-valuemax="100"  [style.width]="porcentaje + '%'">
              <!-- aria-valueNow="100"  style="width: 85%" ANTES, lo manejo con Angular, attr personalisados--->
              <span class="sr-only">{{porcentaje}}</span>
            </div>
          </div>
      </div>
    </div>
  </div>
</div>
